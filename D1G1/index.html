<script type='text/javascript'>
   var count=1;
   var player=document.getElementById('Video');
   var mp4Vid = document.getElementById('mp4Source');
   player.addEventListener('ended',Handler,false);

   function Handler(e)
   {
       if (count < 2){
           
      if(!e) 
      {
         e = window.event; 
      }
      count++;
      $(mp4Vid).attr('src', "video/F1_"+count+".mp4");
      player.load();
      player.play();
   }
       $(".videoWrapper video").bind('ended', function() {
        $(this).parent().fadeOut()
    })
       }

</script>
